language: php

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.3

before-install:
  - composer self-update

install:
  - composer install --prefer-source --no-interaction --dev

script:
  - composer check
  - composer test

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - t CODECOV_TOKEN='0e92143b-593e-4700-82c5-d26beee9fd5d'

notifications:
  email: dev@livecommerce.com.br